<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Four - Contato</title>

    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #053150">
        <a class="navbar-brand" href="Index.html">Type Four</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="Index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Empresa.html">Empresa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Produtos.html">Produto</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        data-whatever="@mdo">Open modal for @mdo</button>
                </li>
            </ul>
        </div>
    </nav>
    <h1 id="contato">Contato</h1>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Envie sua Mensagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="msg-erro" class="alert alert-danger msg">
                        <label>Preencha os campos corretamente!</label>
                    </div>
                    <div id="msg-sucesso" class="alert alert-success msg">
                        <label>Enviado!</label>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Ex: João da Silva">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Data</label>
                        <input type="date" class="form-control" id="data">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput3">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ex: joaodasilva@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput4">Telefone</label>
                        <input type="tel" class="form-control" id="numero" placeholder="(00)9999999">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput5">Mensagem</label>
                        <textarea class="form-control " placeholder="Insira sua mensagem" required id="area"></textarea>
                    </div>
                    <div class="modal-footer form-group">
                        <button type="button" class="btn btn-success" data-dismiss="modal"
                            onclick="validardados()">Enviar</button>
                        <button type="reset" class="btn btn-danger">Limpar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="conteiner">
            <span class="text-muted" id="rodape">© 2020 Type Four</span>
        </div>
    </footer>
    <script type="text/javascript">
        const validardados = function () {

            let nome = document.getElementById('nome').value
            let data = document.getElementById('data').value
            let email = document.getElementById('email').value
            let telefone = parseInt(document.getElementById('numero').value)

            //Validação de dados
            if (nome == "" || data == "" || email == "" || telefone == "") {
                //document.getElementById('msg-erro').style.display = "block"
                //document.getElementById('msg-sucesso').style.display = "none"
                $("#msg-erro").slideDown(400).delay(2000).slideUp(400)
                $("#nome").css('border-color', '#e92727')
                $("#data").css('border-color', '#e92727')
                $("#email").css('border-color', '#e92727')
                $("#numero").css('border-color', '#e92727')
                $("#area").css('border-color', '#e92727')

            } else {

                document.getElementById('nome').value
                document.getElementById('data').value
                document.getElementById('email').value
                document.getElementById('numero').value
                // document.getElementById('msg-erro').style.display = "none"
                //document.getElementById('msg-sucesso').style.display = "block"
                $("#msg-sucesso").slideDown(400).delay(2000).slideUp(400)
                $("#nome").css('border-color', '#4dec5b')
                $("#data").css('border-color', '#4dec5b')
                $("#email").css('border-color', '#4dec5b')
                $("#numero").css('border-color', '#4dec5b')
                $("#area").css('border-color', '#4dec5b')

            }
        }

    </script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
